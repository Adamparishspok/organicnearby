<section class="py-5 mt-5">
  <div class="container py-5">
    <div class="row mb-1">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <div style="margin-bottom: 12px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icon-tabler-arrow-narrow-left text-success"
            style="
              margin-left: 0;
              width: 24px;
              height: 24px;
              margin-right: 8px;
              margin-bottom: 4px;
            "
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <line x1="5" y1="12" x2="9" y2="16"></line>
            <line x1="5" y1="12" x2="9" y2="8"></line></svg
          ><a class="fw-bold link-success" href="farmer.html">Back</a>
        </div>
        <h2 class="fw-bold">Add Product</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div>
          <form class="p-3 p-xl-4" method="post">
            <img class="add-product-img" src="/assets/img/PIG.jpeg" />
            <div class="mb-4">
              <label class="form-label">Product image</label
              ><input
                class="form-control"
                type="file"
                id="product-image"
                name="product-image"
                placeholder="product-image"
              />
            </div>
            <div class="mb-4">
              <label class="form-label">Product name</label
              ><input
                class="form-control"
                type="text"
                id="name-1"
                name="name"
                placeholder="Product name"
              />
            </div>
            <div class="mb-4">
              <label class="form-label">Price</label>
              <div class="add-product-price-row">
                <input
                  class="form-control"
                  type="number"
                  id="email-1"
                  name="number"
                  placeholder="Price"
                />
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                    type="button"
                  >
                    Label
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Per Pound</a
                    ><a class="dropdown-item" href="#">Per Item</a
                    ><a class="dropdown-item" href="#">Per Gram</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label">Stock</label
              ><input
                class="form-control"
                type="number"
                id="stock"
                name="number"
                placeholder="Stock"
              />
            </div>
            <div class="mb-4">
              <label class="form-label">Purchase URL</label
              ><input
                class="form-control"
                type="url"
                id="purchase-url"
                name="purchase-url"
                placeholder="Purchase URL"
              />
            </div>
            <div class="mb-4">
              <input
                type="checkbox"
                id="purchase-url-2"
                name="purchase-url"
                placeholder="Purchase URL"
              /><span>&nbsp;Hide Product</span>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label
              ><textarea
                class="form-control"
                id="description"
                name="description"
                rows="6"
                placeholder="Description"
              ></textarea>
            </div>
            <div>
              <button
                class="btn btn-primary shadow d-block w-100"
                type="submit"
                style="background: #4aae8c"
              >
                Save changes</button
              ><button
                class="btn btn-secondary shadow d-block w-100 outline-btn"
                type="reset"
                style="background: #4aae8c"
              >
                Delete product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
