<link
  href="/assets/libs/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="/assets/libs/feather-webfont/dist/feather-icons.css"
  rel="stylesheet"
/>
<link href="/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />

<!-- Theme CSS -->
<link rel="stylesheet" href="./assets/css/theme.min.css">

<main>
  <section class="contentPage-section">
    <div class="p-8 contentPage-row">
      <div class="col-6 order-lg-2 order-1">
        <h1 class="mb-4 h2 fw-bold text-primary">
          Create your farm/vendor account
        </h1>
        <img
          src="/assets/images/svg-graphics/signup-g.svg"
          alt=""
          class="img-fluid"
        />
        <form>
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
                required
              />
            </div>
            <div class="col-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-12">
              <div class="password-field position-relative">
                <input
                  type="password"
                  id="fakePassword"
                  placeholder="Enter Password"
                  class="form-control"
                  required
                />
                <span
                  ><i id="passwordToggler" class="bi bi-eye-slash"></i
                ></span>
              </div>
            </div>

            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <p>
              <small
                >By continuing, you agree to our
                <a href="#!"> Terms of Service</a> &
                <a href="#!">Privacy Policy</a></small
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/main.js"></script>
