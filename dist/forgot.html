<link
  href="/assets/libs/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="/assets/libs/feather-webfont/dist/feather-icons.css"
  rel="stylesheet"
/>
<link href="/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />

<!-- Theme CSS -->
<link rel="stylesheet" href="./assets/css/theme.min.css">

<main>
  <div class="mb-8">
    <div class="w-100">
      <!-- card -->
      <div
        class="card bg-light border-0 rounded-0"
        style="
          background-image: url(assets/images/banner/farmer-bg.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: right;
        "
      >
        <div class="container">
          <div
            class="card-body py-lg-12 text-center"
            data-read-aloud-multi-block="true"
          >
            <h1 class="mb-4 h2 fw-bold text-primary bg-white w-30 p-2 m-auto">
              Forgot your password?
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="mt-8 mb-lg-14 mb-8">
    <div class="container">
      <div class="col-6 mx-auto">
        <div>
          <div class="mb-lg-9 mb-5">
            <p>
              Please enter the email address associated with your account and We
              will email you a link to reset your password.
            </p>
          </div>
          <!-- form -->
          <form>
            <div class="row g-3">
              <div class="col-12">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email"
                  required=""
                />
              </div>

              <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Reset Password
                </button>
                <a href="signup.html" class="btn btn-light">Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/main.js"></script>
