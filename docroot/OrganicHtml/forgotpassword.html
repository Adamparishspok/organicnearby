<section class="position-relative py-4 py-xl-5" style="margin-top: 80px">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>Forgot your password?</h2>
        <a href="#"
          >It happens to the best of us – we’ll help you reset it and get back
          on track.</a
        >
        <p class="w-lg-50"></p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <form class="text-center d-flex flex-column" method="post">
          <div class="mb-3"></div>
          <div class="mb-3">
            <input
              class="form-control"
              type="password"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <button class="btn btn-primary d-block w-100" type="submit">
              Send reset instructions
            </button>
          </div>
          <a href="#"></a>
        </form>
      </div>
    </div>
  </div>
</section>
