<main>
  <div class="mb-8">
    <div class="w-100">
      <!-- card -->
      <div
        class="card bg-light border-0 rounded-0"
        style="
          background-image: url(assets/images/banner/farmer-bg.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: right;
        "
      >
        <div class="container">
          <div
            class="card-body py-lg-12 text-center"
            data-read-aloud-multi-block="true"

            <h1 class="mb-4 h2 fw-bold text-primary bg-white w-20 p-2 m-auto">

        <form>
          <div class="row g-3">
            <div class="col-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="col-12">
              <div class="password-field position-relative">
                <input
                  type="password"
                  id="fakePassword"
                  placeholder="Password"
                  class="form-control"
                  required=""
                />
                <span
                  ><i id="passwordToggler" class="bi bi-eye-slash"></i
                ></span>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <!-- form check -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <!-- label -->
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <div>
                Forgot password?
                <a href="forgot.html">Reset It</a>
              </div>
            </div>

            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <!-- link -->
            <div class="mt-8">
              Donâ€™t have an account?
