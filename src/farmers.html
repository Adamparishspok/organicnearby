<link
  href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="/node_modules/feather-webfont/dist/feather-icons.css"
  rel="stylesheet"
/>
<link href="/node_modules/simplebar/dist/simplebar.min.css" rel="stylesheet" />

<link rel="stylesheet" href="css/theme.css" />

<main>
  <header class="py-lg-5 py-4 border-bottom border-bottom-lg-0">
    <div class="container">
      <div class="row w-100 align-items-center gx-3">
        <div class="col-xl-7 col-lg-8">
          <div class="d-flex align-items-center">
            <a class="navbar-brand d-none d-lg-block" href="index.html">
              <img src="images/logo/organicnearby-logo.svg" />
            </a>
            <div class="w-100 ms-4 d-none d-lg-block">
              <form action="#">
                <div class="input-group">
                  <input
                    class="form-control rounded"
                    type="search"
                    placeholder="Search for products"
                  />
                  <span class="input-group-append">
                    <button
                      class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end"
                      type="button"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-search"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center w-100 d-lg-none"
          >
            <a class="navbar-brand mb-0" href="index.html">
              <img src="images/logo/organicnearby-logo.svg" />
            </a>

            <div class="d-flex align-items-center lh-1">
              <div class="list-inline me-4">
                <div class="list-inline-item">
                  <!-- Button trigger modal -->
                  <a
                    href="#"
                    class="text-reset d-none d-md-block"
                    data-bs-toggle="modal"
                    data-bs-target="#locationSecondModal"
                  >
                    <i class="feather-icon icon-map-pin me-2"></i>Set A Location
                  </a>
                </div>
              </div>
              <!-- Button -->
              <button
                class="navbar-toggler collapsed"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#navbar-default"
                aria-controls="navbar-default"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-text-indent-left text-primary"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm.646 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8 2.646 6.354a.5.5 0 0 1 0-.708zM7 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="col-xl-5 col-lg-4 d-flex align-items-center">
          <div class="list-inline ms-auto d-lg-block d-none">
            <div class="list-inline-item me-3">
              <!-- Button trigger modal -->
              <a
                href="#"
                class="text-reset d-none d-lg-block"
                data-bs-toggle="modal"
                data-bs-target="#locationSecondModal"
              >
                <i class="feather-icon icon-map-pin me-2"></i>Set A Location
              </a>
            </div>

            <div class="list-inline-item me-3">
              <a href="#" class="text-reset"> Sign in </a>
            </div>
            <div class="list-inline-item">
              <a href="/signin.html" class="btn btn-dark d-none d-xl-block">
                List your farm
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="mb-8">
    <div class="w-100">
      <!-- card -->
      <div
        class="card bg-light border-0 rounded-4"
        style="
          background-image: url(images/slider/slider-image-1.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: right;
        "
      >
        <div class="container">
          <div class="card-body py-lg-12" data-read-aloud-multi-block="true">
            <p>Discover amazing local farmers and vendors.</p>
            <h1>
              We have <span class="text-primary">36</span> vendors nearby you
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="mt-8 mb-lg-14 mb-8">
    <div class="container">
      <div class="row justify-content-between mb-4">
        <div class="col-lg-4 col-md-6 col-12 mb-2 mb-lg-0">
          <form class="d-flex" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search farmers"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="col-lg-2 col-md-4 col-12">
          <select class="form-select">
            <option selected="">Status</option>
            <option value="1">Active</option>
            <option value="2">Deactive</option>
            <option value="3">Draft</option>
          </select>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4 g-lg-4">
        <!-- col -->
        <div class="col">
          <!-- card -->
          <div class="card p-6 card-product">
            <div>
              <!-- img --><img
                src="images/stores-logo/stores-logo-1.svg"
                alt=""
                class="rounded-circle icon-shape icon-xl"
              />
            </div>
            <div class="mt-4">
              <!-- content -->
              <h2 class="mb-1 h5">
                <a href="#!" class="text-inherit">The Grain Shed</a>
              </h2>
              <div class="small text-muted">
                <span class="me-2">Spokane, WA</span>
              </div>
              <div class="py-3">
                <ul class="list-unstyled mb-0 small">
                  <li>Delivery</li>
                  <li>Pickup available</li>
                </ul>
              </div>
              <div>
                <!-- badge -->
                <div class="badge text-bg-light border">7.5 mi away</div>
                <!-- badge -->
                <div class="badge text-bg-light border">In-store prices</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/node_modules/simplebar/dist/simplebar.min.js"></script>
<script src="js/main.js"></script>
