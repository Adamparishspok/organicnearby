<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link
    href="/node_modules/feather-webfont/dist/feather-icons.css"
    rel="stylesheet"
  />
  <link
    href="/node_modules/simplebar/dist/simplebar.min.css"
    rel="stylesheet"
  />

  <!-- Theme CSS -->
  <!-- build:css @@webRoot/assets/css/theme.min.css -->
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <!-- endbuild -->
</head>

<body>
  <div class="mb-8">
    <div class="w-100">
      <!-- card -->
      <div
        class="card bg-light border-0 rounded-0"
        style="
          background-image: url(assets/images/banner/farmer-bg.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: right;
        "
      >
        <div class="container">
          <div
            class="card-body py-lg-12 text-center"
            data-read-aloud-multi-block="true"
          >
            <h1 class="mb-4 h2 fw-bold text-primary p-2">
              <span class="bg-white p-4">Our Farmers</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="mt-8 mb-lg-14 mb-8">
    <div class="container">
      <div class="row justify-content-between mb-4">
        <div class="col-lg-4 col-md-6 col-12 mb-2 mb-lg-0">
          <form class="d-flex" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search farmers"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="col-lg-2 col-md-4 col-12">
          <select class="form-select">
            <option selected="">Sort by</option>
            <option value="1">Name</option>
            <option value="2">Distance</option>
          </select>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4 g-lg-4">
        <!-- col -->
        <div class="col">
          <!-- card -->
          <a href="farmer.html">
            <div class="card p-6 card-product">
              <div>
                <!-- img --><img
                  src="/assets/images/stores-logo/stores-logo-1.svg"
                  alt=""
                  class="rounded-circle icon-shape icon-xl"
                />
              </div>
              <div class="mt-4">
                <!-- content -->
                <h2 class="mb-1 h5">
                  <span class="text-inherit">The Grain Shed</span>
                </h2>
                <div class="small text-muted">
                  <span class="me-2">Spokane, WA</span>
                </div>

                <div class="mt-4">
                  <!-- badge -->
                  <div class="badge text-bg-light border">7.5 mi away</div>
                  <!-- badge -->
                  <div class="badge text-bg-light border">83 products</div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/js/main.js"></script>
</body>
