<main>
  <section class="contentPage-section">
    <div class="p-8 contentPage-row">
      <div class="col-6 order-lg-2 order-1">
        <h1 class="mb-4 h2 fw-bold text-primary">Forgot your password?</h1>
        <img
          src="assets/images/svg-graphics/fp-g.svg"
          alt=""
          class="img-fluid"
        />
        <div>
          <div class="mb-lg-9 mb-5">
            <p>
              Please enter the email address associated with your account and We
              will email you a link to reset your password.
            </p>
          </div>
          <!-- form -->
          <form>
            <div class="row g-3">
              <div class="col-12">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Reset Password
                </button>
                <a href="signup.html" class="btn btn-light">Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
