<link
  href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="/node_modules/feather-webfont/dist/feather-icons.css"
  rel="stylesheet"
/>
<link href="/node_modules/simplebar/dist/simplebar.min.css" rel="stylesheet" />

<!-- Theme CSS -->
<!-- build:css @@webRoot/assets/css/theme.min.css -->
<link rel="stylesheet" href="assets/css/theme.css" />
<!-- endbuild -->

<main>
  <section class="my-lg-14 my-8">
    <div class="container">
      <div class="row">
        <div class="offset-lg-2 col-lg-8 col-12">
          <div class="mb-8">
            <h1 class="h3">Contact Us</h1>
            <p class="lead mb-0">
              Have a question or need help with something? Reach out to our
              team.
            </p>
          </div>
          <!-- form -->
          <form class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="fname">
                First Name<span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="fname"
                class="form-control"
                name="fname"
                placeholder="Enter Your First Name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="lname">
                Last Name<span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="lname"
                class="form-control"
                name="lname"
                placeholder="Enter Your Last name"
                required
              />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label" for="company"> Company</label>
              <input
                type="text"
                id="company"
                name="company"
                class="form-control"
                placeholder="Your Company"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="emailContact"
                >Email<span class="text-danger">*</span></label
              >
              <input
                type="email"
                id="emailContact"
                name="emailContact"
                class="form-control"
                placeholder="Enter Your First Name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="phone"> Phone</label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Your Phone Number"
                required
              />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label" for="comments"> Comments</label>
              <textarea
                rows="3"
                id="comments"
                class="form-control"
                placeholder="Additional Comments"
              ></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/main.js"></script>
